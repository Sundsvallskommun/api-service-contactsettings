components:
  schemas:
    Problem:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/StatusType"
        violations:
          type: array
          items:
            $ref: "#/components/schemas/Violation"
        title:
          type: string
        message:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause: { }
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    ContactChannel:
      type: object
      description: ContactChannel model
      properties:
        contactMethod:
          $ref: "#/components/schemas/ContactMethod"
          description: Method of contact
        alias:
          type: string
          description: Alias for the destination
          examples:
            - Private phone
          minLength: 1
        destination:
          type: string
          description: Point of destination
          examples:
            - "+46701740605"
          minLength: 1
        disabled:
          type: boolean
          default: false
          description: Signal if channel should be used or not when sending message
          examples:
            - "true"
      required:
        - alias
        - contactMethod
        - destination
    ContactMethod:
      type: string
      description: ContactMethod model
      enum:
        - SMS
        - EMAIL
    ContactSettingCreateRequest:
      type: object
      description: ContactSettingCreateRequest model
      properties:
        partyId:
          type: string
          description: ID of the person or organization to whom the contact setting
            applies. Set to null when creating a 'virtual' contact setting.
          examples:
            - 15aee472-46ab-4f03-9605-68bd64ebc73f
        createdById:
          type: string
          description: ID of the contact setting that created this instance. Mandatory
            for virtual contact settings.
          examples:
            - 9ca9425e-42cf-4145-a9e7-d77e1ea9e5b0
        alias:
          type: string
          description: Alias for this contact setting
          examples:
            - My contact-settings
        contactChannels:
          type: array
          description: List of contact channels connected to this contact setting
          items:
            $ref: "#/components/schemas/ContactChannel"
    DelegateCreateRequest:
      type: object
      description: DelegateCreateRequest model
      properties:
        principalId:
          type: string
          description: Contact setting ID of the delegate principal (owner)
          examples:
            - 0d64c132-3aea-11ec-8d3d-0242ac130003
        agentId:
          type: string
          description: Contact setting ID of the delegate agent
          examples:
            - 4a758ca4-6df5-43f4-a7ce-612f51f9da09
        filters:
          type: array
          description: Filters used by this delegate
          items:
            $ref: "#/components/schemas/Filter"
          minItems: 1
      required:
        - agentId
        - filters
        - principalId
    Filter:
      type: object
      description: Filter model
      properties:
        id:
          type: string
          description: ID of the filter
          examples:
            - 5d8403b1-1bf0-4cb1-b39e-c7c504d501a1
          readOnly: true
        alias:
          type: string
          description: The filter alias
          examples:
            - My filter for delegating messages to a friend
        channel:
          type: string
          description: The channel that created this filter.
          examples:
            - Sundsvalls Energi
        created:
          type: string
          format: date-time
          description: Timestamp when filter was created
          examples:
            - 2020-08-31T01:30:00.000+02:00
          readOnly: true
        modified:
          type: string
          format: date-time
          description: Timestamp when filter was last modified
          examples:
            - 2020-08-31T01:30:00.000+02:00
          readOnly: true
        rules:
          type: array
          description: |-
            The filter rules.
            If more than one rule exists, there will be an implicit AND-condition between the rules.
            I.e. all rules must evaluate to true in order to pass the filter.
          items:
            $ref: "#/components/schemas/Rule"
          minItems: 1
      required:
        - rules
    Operator:
      type: string
      description: Operator model
      enum:
        - EQUALS
        - NOT_EQUALS
    Rule:
      type: object
      description: |
        Rule model.

        Here are some rule examples.

        A rule that mathches everything. The MATCH_ALL_RULE:
        {
        "attributeName": "*",
        "operator": "EQUALS",
        "attributeValue": "*"
        }

        A rule that matches a single attribute:
        {
        "attributeName": "someAttributeName",
        "operator": "EQUALS",
        "attributeValue": "theValue"
        }

        A rule that matches everything but a single attribute (i.e. a negation of the rule above):
        {
        "attributeName": "someAttributeName",
        "operator": "NOT_EQUALS",
        "attributeValue": "theValue"
        }
      properties:
        attributeName:
          type: string
          description: The attribute name to apply the filter rule on
          examples:
            - facilityId
          minLength: 1
        operator:
          $ref: "#/components/schemas/Operator"
          description: The rule operator
          examples:
            - EQUALS
        attributeValue:
          type: string
          description: The attribute value to apply the filter rule on
          examples:
            - "12345678"
          minLength: 1
      required:
        - attributeName
        - attributeValue
        - operator
